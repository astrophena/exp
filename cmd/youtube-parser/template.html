<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://astrophena.name/style.css">
    <title>{{ .title }}</title>
  </head>
  <body>
    <main>
      <h1>{{ .title }}</h1>
      <table>
        <tbody>
          {{ range .videos }}
          <tr>
            <td><img src="https://i.ytimg.com/vi/{{ .ID }}/mqdefault.jpg"></td>
            <td><a href="https://www.youtube.com/watch?v={{ .ID }}">{{ .Title }}</a></td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </main>
  </body>
</html>
